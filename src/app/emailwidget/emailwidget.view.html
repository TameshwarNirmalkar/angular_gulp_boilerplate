<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Registration Form</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" ng-model="vm.userdata.fname" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" ng-model="vm.userdata.lname" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="phone" class="form-control" placeholder="Phone" maxlength="10" ng-model="vm.userdata.phone" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" ng-model="vm.userdata.email" />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-right">
                    <button type="reset" class="btn btn-default" ng-click="vm.reset()">Reset</button>
                    <button type="button" class="btn btn-default" ng-click="vm.saveData()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="jumbotron">
            <div class="container">
                <h1>JSON</h1>
                <sub style="overflow-wrap:break-word;">
                    {{ vm.userdata }}
                </sub>
            </div>
        </div>


    </div>
</div>
